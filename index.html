<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body ng-app="FlashCards" ng-controller="MainController">

      <div class="flash-card" ng-controller="FlashCardController" ng-repeat="flashcard in flashCards | orderBy: 'question'">
          <h1>{{flashcard.question | uppercase}}</h1>
          
          <ul class="flash-card-answers">
              <li class="flash-card-answer" ng-click="answerQuestion(answer)" ng-repeat="answer in flashcard.answers">
                 {{answer.text}}
              </li>
          </ul>
          <h2 class="answer-feedback" ng-class="{ correct: answeredCorrectly, incorrect: !answeredCorrectly }" ng-show="answered">
              <span ng-show="answeredCorrectly">Yeah, you got it right!</span>
              <span ng-show="!answeredCorrectly">Nope, you got it wrong.</span>
          </h2>
      </div>


    <script src="angular.js"></script>
    <script src="app.js"></script>
    </body>



</html>
